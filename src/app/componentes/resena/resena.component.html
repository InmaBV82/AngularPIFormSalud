<!-- Sección de reseñas -->
<div class="container mt-4" *ngIf="mostrarResenas">
    <div class="accordion-item">
        <div id="respuesta" class="accordion-collapse collapse show">
            <!-- Mostrar mensaje si la lista está vacía -->
            <div *ngIf="resenas.length === 0" class="alert alert-warning" role="alert">
                No tiene ninguna reseña.
            </div>
            <!-- Mostrar reseñas si la lista no está vacía -->
            <div *ngFor="let resena of resenas" class="card mb-3">
                <div class="accordion-body">
                    <p class="accordion-text">Plato: {{ resena.nombrePlato }}</p>
                    <p class="accordion-text"><small class="text-muted">Fecha: {{ resena.fecha | date:'dd/MM/yyyy' }}</small></p>
                    <p class="accordion-text">{{ resena.comentario }}</p>
                    <p class="accordion-text"><small class="text-muted">Puntuación: {{ resena.puntuacion }} estrellas</small></p>
                    <div>
                        <button class="btn btn-primary btn-sm m-2" (click)="editarResena(resena.id)">Editar Reseña</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
