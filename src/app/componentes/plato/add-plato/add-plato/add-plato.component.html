<h1 class="text-secondary">Plato Nuevo</h1>
<form [formGroup]="platoForm" (ngSubmit)="agregarPlato()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del plato</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion" ></textarea>
    </div>
    <div class="mb-3">
      <label for="foto" class="form-label">Foto</label>
      <input type="text" class="form-control" id="foto" formControlName="foto">
    </div>
    <div class="mb-3">
      <label for="ingredientes" class="form-label">Ingredientes</label>
      <input type="text" class="form-control" id="ingredientes" formControlName="ingredientes">
    </div>
    <div class="mb-3">
      <label for="tiempo" class="form-label">Tiempo</label>
      <input type="number" class="form-control" id="tiempo" formControlName="tiempo">
    </div>
    <div class="mb-3">
        <label for="categoriaid" class="form-label">Categoría</label>
        <select class="form-select" formControlName="categoriaid">
          <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="platoForm.invalid">Guardar</button>
    <button class="btn btn-secondary ms-2" (click)="volver()">Atrás</button>
</form>
