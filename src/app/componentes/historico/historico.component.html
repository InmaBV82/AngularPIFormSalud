<div class="container mt-5">
    <div class="row text-center">
        <h1 class="text-secondary">Mi Histórico de Comidas</h1>

        <table class="table table-hover">
            <thead>
                <tr class="table-success">
                    <th scope="row">Fecha</th>
                    <th scope="row">Momento del Día</th>
                    <th scope="row">Nombre del plato</th>
                    <th scope="row">Código de Plato</th>
                </tr>
            </thead>

            <tbody class="col" *ngFor="let historico of historicos">
                <tr class="table-default">
                    <td>{{ historico.fecha | date:'dd/MM/yyyy' }}</td>
                    <td>{{ historico.momentodia }}</td>
                    <td>{{ historico.nombrePlato }}</td>
                    <td>{{ historico.platoid }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<div><button class="btn btn-success mb-3" (click)="addHistorico()">Crear Nuevo Histórico</button></div>
