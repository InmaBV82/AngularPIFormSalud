<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form [formGroup]="registroForm" (ngSubmit)="agregarUsuario()">
                       
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Nombre de usuario</label>
                            <input type="text" formControlName="nombre" class="form-control" id="nameInput" placeholder="Ingresa tu nombre">
                            <div class="alert alert-danger" role="alert" *ngIf="!nombreValido">El nombre es necesario</div>
                        </div>
                
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="emailInput" placeholder="Ingresa tu email">
                            <div class="alert alert-danger" role="alert" *ngIf="!emailValido">El email es necesario</div>
                        </div>
            
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control" id="passwordInput" placeholder="Crea una contraseña">
                            <div class="alert alert-danger" role="alert" *ngIf="!passwordValido">Introduce una contraseña</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirma tu contraseña">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                        <br>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
