<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form [formGroup]="registroForm" (ngSubmit)="agregarUsuario()">

                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Nombre de usuario</label>
                            <input type="text" formControlName="nombre" class="form-control" id="nameInput"
                                placeholder="Ingresa tu nombre">
                            <div class="alert alert-danger" role="alert" *ngIf="!nombreValido">El nombre es necesario
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="emailInput"
                                placeholder="Ingresa tu email">
                            <div class="alert alert-danger" role="alert" *ngIf="!emailValido">El email es necesario
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control" id="passwordInput"
                                placeholder="Ingresa una contraseña"
                                [class.is-invalid]="registroForm.get('password')?.touched && registroForm.get('password')?.invalid">
                            <div class="alert alert-danger" role="alert" *ngIf="!passwordValido"> Introduce una
                                contraseña
                            </div>

                            <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.errors?.['pattern']"
                                class="text-danger">
                                La contraseña debe incluir al menos un número, una letra mayúscula, una letra minúscula
                                y un total de 8 a 15 caracteres.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirma la contraseña"
                                id="confirmPasswordInput"
                                [class.is-invalid]="registroForm.get('confirmPassword')?.touched && registroForm.get('confirmPassword')?.invalid || passwordsMismatch">
                            <div *ngIf="registroForm.get('confirmPassword')?.touched && registroForm.get('confirmPassword')?.errors?.['required']"
                                class="alert alert-danger">
                                Confirma tu contraseña.
                            </div>
                        </div>

                        <div *ngIf="passwordsMismatch && (registroForm.get('confirmPassword')?.touched || registroForm.get('password')?.touched)"
                            class="text-danger">
                            Las contraseñas no coinciden.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrarse</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
